
<head>
  <title>Bootstrap Carousel</title>
  
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>


  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <a href="../images/charger-lightbox.jpg" target="_blank">
          <img src="../images/charger-lightbox.jpg" alt="Charger" width="460" height="345">
        </a>
      </div>

      <div class="item">
        <a href="../images/masina5 final-lightbox.jpg" target="_blank">
          <img src="../images/masina5 final-lightbox.jpg" alt="Car" width="460" height="345">
        </a>
      </div>
    
      <div class="item">
        <a href="../images/reventon4 final-lightbox.jpg" target="_blank">
          <img src="../images/reventon4 final-lightbox.jpg" alt="Reventon" width="460" height="345">
        </a>
      </div>

      <div class="item">
        <a href="../images/yamaha6 final-lightbox.jpg" target="_blank">
          <img src="../images/yamaha6 final-lightbox.jpg" alt="Yamaha" width="460" height="345">
        </a>
      </div>

      <div class="item">
        <a href="../images/veyron5 final-lightbox.jpg" target="_blank">
          <img src="../images/veyron5 final-lightbox.jpg" alt="Veyron" width="460" height="345">
        </a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
